<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #f4f7f6; font-family: 'Heebo', sans-serif; }
        .container { max-width: 900px; }
        #loading-spinner { display: none; position: fixed; top: 50%; left: 50%; z-index: 1050; }

        /* עיצוב כרטיס הטיסה */
        .ticket-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
            display: flex;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .ticket-main {
            padding: 1.5rem;
            flex-grow: 1;
            border-right: 2px dashed #e0e0e0;
        }
        .ticket-qr {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 200px;
        }
        .ticket-qr #qrcode {
            width: 150px;
            height: 150px;
            border: 4px solid #333;
            border-radius: 5px;
        }
        .ticket-qr #qrcode table {
            width: 100% !important;
            height: 100% !important;
        }
        .ticket-qr p {
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .flight-path {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1rem 0;
        }
        .flight-path .icon {
            font-size: 1.5rem;
            color: #0d6efd;
            margin: 0 1rem;
        }
        .flight-location {
            text-align: center;
        }
        .flight-location .country {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .flight-location .time {
            font-size: 0.9rem;
            color: #6c757d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div id="loading-spinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        </nav>

    <main class="container my-5 pt-4">
        <header class="text-center mb-4">
            <h1 class="display-6 fw-light">My Tickets</h1>
        </header>

        <div id="message-container" class="alert" role="alert" style="display: none;"></div>
        
        <div id="tickets-container">
            </div>

        <template id="ticket-card-template">
            <div class="ticket-card">
                <div class="ticket-main">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="mb-0" data-field="airline_name">Airline Name</h5>
                        <span class="badge bg-secondary" data-field="passenger_name">Passenger Name</span>
                    </div>
                    
                    <div class="flight-path">
                        <div class="flight-location">
                            <div class="country" data-field="origin_country">Origin</div>
                            <div class="time" data-field="departure_time">Departs: 10:00</div>
                        </div>
                        <div class="icon"><i class="bi bi-airplane-fill"></i></div>
                        <div class="flight-location">
                            <div class="country" data-field="destination_country">Destination</div>
                            <div class="time" data-field="landing_time">Arrives: 14:30</div>
                        </div>
                    </div>
                </div>
                <div class="ticket-qr">
                    <div id="qrcode" class="qrcode-placeholder"></div> 
                    <p data-field="ticket_code">TICKET-CODE</p>
                </div>
            </div>
        </template>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    
    <script type="module" src="js/my-tickets.js"></script>

</body>
</html>

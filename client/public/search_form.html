<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="css/search_form.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/search_form.html">Flight Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Check In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>


            <button class="account-button" id="login-button"><a class="navbar-brand"
                    href="/login.html">Login</a>OR&nbsp;&nbsp;<a class="navbar-brand"
                    href="/registration.html">signup</a></button>
            <button class="account-button" id="logout-button"><a class="navbar-brand"
                    href="/logout"><span class="logout-text">Logout</span></a></button>

        </div>
    </nav>
    <img id="loading-icon" src="./img/loading.gif" alt="Loading...">

    <header>
        <div class="logo-container">
            </div>

        <div class="form-group search-form-group">

            <div class="form-row">
                <div class="col">
                    <label for="from">From</label>
                    <input type="text" class="form-control" id="from" placeholder="Israel..." name="from">
                    <div id="from-list" class="autocomplete-list"></div>
                </div>
                <div class="col">
                    <label for="to">To</label>
                    <input type="text" class="form-control" id="to" placeholder="Greece..." name="to" disabled>
                    <div id="to-list" class="autocomplete-list"></div>
                </div>
                <div class="col">
                    <label for="daterange">Date </label>
                    <input type="text" id="daterange" name="daterange" placeholder="Select a departure and return date"
                        disabled>
                </div>
                <div class="col">

                    <label for="Number_passengers">Passengers</label>
                    <div class="passengers-container" name="Number_passengers">
                        <button id="button-subtract" class="button-" type="button" disabled><b>-</b></button>
                        <span id="number">1</span>
                        <button id="button-add" class="button-" type="button"><b>+</b></button>
                    </div>

                </div>

                <button type="button" disabled id="search" aria-label="Search Flights">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M10.5 4.5a6 6 0 1 0 0 12 6 6 0 0 0 0-12m-9 6a9 9 0 1 1 16.336 5.215l4.225 4.224a1.5 1.5 0 0 1-2.122 2.122l-4.224-4.225A9 9 0 0 1 1.5 10.5">
                        </path>
                    </svg>
                </button>

            </div>
        </div>

        <div class="main-container">
            <div id="outbound">
                <h2>Outbound Flights</h2>
                <div id="flights-container"></div>
            </div>
            <div id="return">
                <h2>Return Flights</h2>
                <div id="flights-container2"></div>
            </div>
        </div>

    </main>

<script type="module" src="js/main_search.js"></script>
</body>
</html>

<header class="text-center mb-4">
    <h1 class="display-6 fw-light">Check In</h1>
</header>
<div class="card shadow-sm">
    <div class="card-body p-4 p-md-5">
        <p class="lead">Enter your booking reference and last name to check in for your flight.</p>
        <form class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="bookingRef" class="form-label">Booking Reference</label>
                <input type="text" class="form-control form-control-lg" id="bookingRef" placeholder="ABC123">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Smith">
            </div>
            <div class="col-12 text-end mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Find Booking</button>
            </div>
        </form>
    </div>
</div>

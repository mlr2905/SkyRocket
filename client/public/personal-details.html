<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אזור אישי - פרטים</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f4f7f6;
        }
        .container {
            max-width: 800px;
        }
        /* אייקון טעינה */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1050;
        }
        /* הסתרת שדות כרטיס אשראי רגישים */
        input[name="credit_card"],
        input[name="expiry_date"],
        input[name="cvv"] {
            direction: ltr;
            text-align: left;
        }
    </style>
</head>

<body>

    <div id="loading-spinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/search_form.html">SkyRocket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/search_form.html">חיפוש טיסה</a>
                    </li>
                    </ul>
                <div class="d-flex align-items-center">
                    <div class="nav-item dropdown me-2" id="personal-area-dropdown">
                        <a class="nav-link dropdown-toggle btn btn-outline-secondary" href="#" id="navbarUserMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            אזור אישי
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserMenu">
                            <li><a class="dropdown-item active" href="/personal-details.html">פרטים אישיים</a></li>
                            <li><a class="dropdown-item" href="/my-tickets.html">כרטיסים שנרכשו</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/delete-account.html">מחיקת חשבון</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-danger" id="logout-button">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5 pt-4">
        <header class="text-center mb-4">
            <h1 class="display-6 fw-light">פרטים אישיים</h1>
        </header>

        <div id="message-container" class="alert" role="alert" style="display: none;"></div>

        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                
                <form id="details-form">
                    <fieldset id="form-fieldset" disabled>

                        <h5 class="mb-3">פרטי חשבון (לא ניתנים לעריכה)</h5>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="email" class="form-label">דוא"ל</label>
                                <input type="email" class_disabled="form-control" id="email" name="email" readonly disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="username" class="form-label">שם משתמש</label>
                                <input type="text" class_disabled="form-control" id="username" name="username" readonly disabled>
                            </div>
                        </div>

                        <h5 class="mb-3">פרטי לקוח (ניתנים לעריכה)</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">שם פרטי</label>
                                <input type="text" class="form-control" id="first_name" name="first_name">
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">שם משפחה</label>
                                <input type="text" class="form-control" id="last_name" name="last_name">
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">כתובת</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="רחוב, עיר, מדינה">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">טלפון</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                        </div>

                        <h5 class="mt-4 mb-3">עדכון אמצעי תשלום</h5>
                        <p class="form-text">
                            מטעמי אבטחה, איננו שומרים את פרטי הכרטיס המלאים.
                            השאר שדות אלה ריקים כדי לשמור את הכרטיס הקיים.
                        </p>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="credit_card_display" class="form-label">כרטיס קיים</label>
                                <input type="text" class_disabled="form-control" id="credit_card_display" readonly disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="credit_card" class="form-label">הזן מספר כרטיס חדש</label>
                                <input type="text" class="form-control" id="credit_card" name="credit_card" placeholder="•••• •••• •••• ••••">
                            </div>
                            <div class="col-md-4">
                                <label for="expiry_date" class="form-label">תוקף (MM/YY)</label>
                                <input type="text" class="form-control" id="expiry_date" name="expiry_date" placeholder="MM/YY">
                            </div>
                            <div class="col-md-4">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123">
                            </div>
                        </div>

                    </fieldset>
                    
                    <hr class="my-4">
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-secondary" id="edit-button">
                            <i class="bi bi-pencil-fill"></i> עריכת פרטים
                        </button>
                        <button type="submit" class="btn btn-primary" id="save-button" style="display: none;">
                            <i class="bi bi-check-lg"></i> שמירת שינויים
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/personal-details.js"></script>

</body>
</html>

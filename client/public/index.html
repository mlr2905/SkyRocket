<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyRocket</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="css/global.css">
    <style id="page-style"></style>

    </head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/" data-nav>SkyRocket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" data-nav>Flight Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/check-in" data-nav>Check In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer-service" data-nav>Customer Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about" data-nav>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/database" data-nav>Database (Admin)</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center" id="nav-auth-section">
                <button class="btn btn-light me-2" id="login-button" data-nav href="/login">Login</button>
                <button class="btn btn-primary" id="signup-button" data-nav href="/register">Sign Up</button>

                <div class="nav-item dropdown me-2" id="personal-area-dropdown" style="display: none;">
                    <a class="nav-link dropdown-toggle btn btn-outline-secondary" href="#" id="navbarUserMenu" role="button" data-bs-toggle="dropdown">
                        Personal Area
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserMenu">
                        <li><a class="dropdown-item" href="/personal-details" data-nav>Personal Details</a></li>
                        <li><a class="dropdown-item" href="/my-tickets" data-nav>My Tickets</a></li>
                        <li><a class="dropdown-item" id="register-biometric-link" href="#">Add Biometric ID</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" id="delete-account-link" href="#">Delete Account</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-danger" id="logout-button" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <img id="loading-icon" src="./img/loading.gif" alt="Loading..." style="display: none; width: 150px; height: 150px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">

    
    <main id="app-root" class="" style="padding-top: 80px;">
        </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="./build/js/intlTelInputWithUtils.js"></script>
    
    <script type="module" src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>
    <div>
        <label for="text-input">Enter Text:</label>
        <input type="text" id="text-input">
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
<h1>QR Code Generator</h1>
<div id="qrcode"></div>



<script>
function generateQRCode(text, typeNumber, errorCorrectionLevel, mode, size) {
    const qr = qrcode(typeNumber || 4, errorCorrectionLevel || 'M');
    qr.addData(text, mode || 'Byte');
    qr.make();

    const cellSize = size || 10;
    const margin = 4;
    const qrCodeTable = qr.createTableTag(cellSize, margin);
    return qrCodeTable;
}

const text = "8861a00d-421c-49b3-98e8-642d6cd42d22";
const qrCodeHtml = generateQRCode(text);
document.getElementById('qrcode').innerHTML = qrCodeHtml;
</script>
</body>
</html>

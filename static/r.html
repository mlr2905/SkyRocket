<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>
<h1>QR Code Generator</h1>
<div>
    <label for="text-input">Enter Text:</label>
    <input type="text" id="text-input" oninput="generateQRCode()">
</div>
<div id="qrcode"></div>

<script>
function generateQRCode() {
    const text = document.getElementById('text-input').value;
    const qr = qrcode(4, 'M');
    qr.addData(text, 'Byte');
    qr.make();

    const cellSize = 10;
    const margin = 4;
    const qrCodeTable = qr.createTableTag(cellSize, margin);
    document.getElementById('qrcode').innerHTML = qrCodeTable;
}

// קריאה ראשונית לפונקציה בטעינת העמוד כדי לייצר קוד QR ריק
generateQRCode();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>
<h1>QR Code Generator</h1>
<div id="qrcode"></div>

<script>
function generateQRCode(text, typeNumber, errorCorrectionLevel, mode, size) {
    const qr = qrcode(typeNumber || 4, errorCorrectionLevel || 'M');
    qr.addData(text, mode || 'Byte');
    qr.make();

    const cellSize = size || 10;
    const margin = 4;
    const qrCodeTable = qr.createTableTag(cellSize, margin);
    return qrCodeTable;
}

const text = "https://www.example.com";
const qrCodeHtml = generateQRCode(text);
document.getElementById('qrcode').innerHTML = qrCodeHtml;
</script>
</body>
</html>

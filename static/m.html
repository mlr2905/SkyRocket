<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode-generator.min.js"></script>
</head>
<body>
  <img id="qrcode-img">
  <script>
    const bufferData = [80, 71, 85, 73, 81, 106, 84, 114, 67, 54, 115, 49, 54, 43, 110, 113, 69, 113, 106, 109, 89, 49, 48, 47, 107, 87, 54, 114, 112, 67, 112, 105, 51, 110, 83, 115, 67, 51, 99, 82, 110, 97, 81, 61];
    const base64String = window.btoa(String.fromCharCode.apply(null, bufferData));
    const qrcode = new QRCode(document.getElementById('qrcode-img'));
    qrcode.makeCode(base64String);
  </script>
</body>
</html>

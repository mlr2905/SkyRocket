<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Decoder</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.1.1/jsQR.min.js"></script>
</head>
<body>
  <input type="file" id="qrcode-input">
  <div id="qrcode-text"></div>
  <script>
    const input = document.getElementById('qrcode-input');
    const text = document.getElementById('qrcode-text');

    input.addEventListener('change', function() {
      const file = this.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        const img = new Image();
        img.src = reader.result;

        jsQR(img, function(code) {
          if (code) {
            text.textContent = code.decodedText;
          } else {
            text.textContent = "No QR code found.";
          }
        });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הצגת תמונת QR</title>
</head>
<body>
  <img id="qr-code" src="" />

  <script>
    const generateQrCode = async (text) => {
      const response = await fetch(`https://skyrocket.onrender.com/role_users/qr/${text}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text }),
      });

      const data = await response.json();
      const buffer = Buffer.from(data.qr_code, 'bytea');
      const base64String = buffer.toString('base64');
      const dataURI = `data:image/png;base64,${base64String}`;

      document.getElementById('qr-code').src = dataURI;
    };

    generateQrCode('שלום עולם!');
  </script>
</body>
</html>

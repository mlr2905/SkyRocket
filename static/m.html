<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הצגת תמונת QR</title>
</head>
<body>
    <img id="qr-code" src="" style="width: 200px; height: 200px;">

  <script>
    // Assuming qrcode.js is already included
    // Add error handling and security best practices as needed
    async function generateQrCode(text) {
      try {
        const qrCode = qrcode.encode(text); // Assuming qrcode.js exists
        const base64String = Buffer.from(qrCode, 'utf8').toString('base64');
        const dataURI = `data:image/png;base64,${base64String}`;
        document.getElementById('qr-code').src = dataURI;
      } catch (error) {
        console.error('Error generating QR code:', error);
        // Handle error gracefully (e.g., display an error message)
      }
    }

    generateQrCode('שלום עולם!');
  </script>
</body>
</html>

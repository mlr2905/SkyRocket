<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data Records</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <h1>data</h1>
    <label for="filter">Filter by ID:</label>
    <input type="number" id="filter" placeholder="Enter ID">
 
    <table border="1">
        <thead>
            <tr>        
                <th>NAME CHAT</th>
                <th>ID</th>
                <th>NAME</th>
                <th>TEXT</th>
                <th>TIME</th>
                <th>type</th>
            </tr>
        </thead>
        <tbody id="dataTableBody"></tbody>
    </table>
    
    <script>
        $(document).ready(() => {
            const tableBody = $('#dataTableBody');
      
            const fetchAndDisplay = () => {
                $.ajax({
                    url: `/api/chats ${filterId ? `/${filterId}` : ''}`,
                    success: data => displayRecords(data),
                    error: error => console.error('Error fetching records:', error)
                });
            };

            const displayRecords = records => {
                tableBody.empty();
                (Array.isArray(records) ? records[0] : records[0]).forEach(appendRow0);
                (Array.isArray(records) ? records[1] : records[1]).forEach(appendRow1);
                (Array.isArray(records) ? records[2] : records[2]).forEach(appendRow2);
                (Array.isArray(records) ? records[3] : records[3]).forEach(appendRow3);
                (Array.isArray(records) ? records[4] : records[4]).forEach(appendRow3);


            };

            const appendRow0 = record => tableBody.append(`
                <tr>
                    <td>1</td>
                    <td>${record.id}</td>
                    <td>${record.user}</td>
                    <td>${record.text}</td>
                    <td>${record.time}</td>
                    <td>${record.type}</td>
                    </tr>`);
                    const appendRow1 = record => tableBody.append(`
                <tr>
                    <td>2</td>
                    <td>${record.id}</td>
                    <td>${record.user}</td>
                    <td>${record.text}</td>
                    <td>${record.time}</td>
                    <td>${record.type}</td>
                    </tr>`);
                    const appendRow2 = record => tableBody.append(`
                <tr>
                    <td>3</td>
                    <td>${record.id}</td>
                    <td>${record.user}</td>
                    <td>${record.text}</td>
                    <td>${record.time}</td>
                    <td>${record.type}</td>
                    </tr>`);
                    const appendRow3 = record => tableBody.append(`
                <tr>
                    <td>4</td>
                    <td>${record.id}</td>
                    <td>${record.user}</td>
                    <td>${record.text}</td>
                    <td>${record.time}</td>
                    <td>${record.type}</td>
                    </tr>`);
                    const appendRow4 = record => tableBody4.append(`
                <tr>
                    <td>5</td>
                    <td>${record.id}</td>
                    <td>${record.user}</td>
                    <td>${record.text}</td>
                    <td>${record.time}</td>
                    <td>${record.type}</td>
                    </tr>`);
                    
                    

            fetchAndDisplay();
            $('#filter').on('input', () => fetchAndDisplay($(this).val()));
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data Records</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <h1>data</h1>
    <label for="filter">Filter by ID:</label>
    <input type="number" id="filter" placeholder="Enter ID">
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>TEXT</th>
                <th>TIME</th>
                <th>type</th>
            </tr>
        </thead>
        <tbody id="dataTableBody"></tbody>
    </table>
    <script>
        $(document).ready(() => {
            const tableBody = $('#dataTableBody');
            const fetchAndDisplay = (filterId) => {
                $.ajax({
                    url: `/api/chat1${filterId ? `/${filterId}` : ''}`,
                    success: data => displayRecords(data),
                    error: error => console.error('Error fetching records:', error)
                });
            };

            const displayRecords = records => {
                tableBody.empty();
                (Array.isArray(records) ? records : [records]).forEach(appendRow);
            };

            const appendRow = record => tableBody.append(`
                <tr>
                    <td>${record.id}</td>
                    <td>${record.user}</td>
                    <td>${record.text}</td>
                    <td>${record.time}</td>
                    <td>${record.type}</td>
                    </tr>`);

            fetchAndDisplay();
            $('#filter').on('input', () => fetchAndDisplay($(this).val()));
        });
    </script>
</body>

</html>
